<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
</head>

<body>
    <div class="container-new rounded-2">
        <form id="calculator">
            <table class="table">
                <tr>
                    <td class="p-3">
                        <input type="text" class="py-2 text-end bg-transparent fs-1 border-0 input" id="display"
                            disabled type="text" placeholder="0">
                    </td>
                </tr>

                <tr class="d-block py-1 ms-3">
                    <td>
                        <input class="bg-transparent border-0" type="button" value="DEG" id="btn"
                            onclick="degtorad(calculator)">
                    </td>
                    <td>
                        <input class="bg-transparent border-0" type="button" value="F-E" id="btn"
                            onclick="F_E(calculator)">
                    </td>
                </tr>
                <tr class="d-flex justify-content-evenly py-1">
                    <td>
                        <input class="bg-transparent border-0" type="button" value="MC" id="btn"
                            onclick="MemoryClear(calculator)">
                    </td>
                    <td>
                        <input class="bg-transparent border-0" type="button" value="MR" id="btn"
                            onclick="MemoryRecall(calculator)">
                    </td>
                    <td>
                        <input class="bg-transparent border-0" type="button" value="M+" id="btn"
                            onclick="MemoryPlus(calculator)">
                    </td>
                    <td>
                        <input class="bg-transparent border-0" type="button" value="M-" id="btn"
                            onclick="MemoryMinus(calculator)">
                    </td>
                    <td>
                        <input class="bg-transparent border-0" type="button" value="MS" id="btn"
                            onclick="MemoryStore(calculator)">
                    </td>
                </tr>
                <tr class="d-block py-1">
                    <td>
                        <div class="dropdown">
                            <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton1"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Δ Trigonometry
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                <li><a class="dropdown-item" onclick="sin(calculator)">sin</a></li>
                                <li><a class="dropdown-item" onclick="cos(calculator)">cos</a></li>
                                <li><a class="dropdown-item" onclick="tan(calculator)">tan</a></li>
                            </ul>
                        </div>
                    </td>
                    <td>
                        <div class="dropdown">
                            <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton1"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                ƒ Function
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                <li><a class="dropdown-item" onclick="acosh(calculator)">acosh</a></li>
                                <li><a class="dropdown-item" onclick="asinh(calculator)">asinh</a></li>
                                <li><a class="dropdown-item" onclick="atanh(calculator)">atanh</a></li>
                            </ul>
                        </div>
                    </td>
                </tr>
                <tr class="d-block px-2 pt-2">
                    <td style="padding:1px;">
                        <!-- <button class="p-3 border-0 btn-style" type="button" id="more_btn"
                            onclick="btnswitch()">2<sup>nd</sup></button> -->
                        <div class="dropdown">
                            <button class="p-3 border-0 btn-style dropdown-toggle" type="button"
                                id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                2<sup>nd</sup>
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                <li><a class="dropdown-item" onclick="cubevalue(calculator)">x<sup>3</sup></a></li>
                                <li><a class="dropdown-item" onclick="cuberoot(calculator)">3√x</a></li>
                                <li><a class="dropdown-item" onclick="xraiseTwo(calculator)">2<sup>x</sup></a></li>
                            </ul>
                        </div>
                    </td>
                    <td style="padding:1px;">
                        <input class="p-3 border-0 btn-style" type="button" value="π" id="btn" onclick="pi(calculator)">
                    </td>
                    <td style="padding:1px;">
                        <input class="p-3 border-0 btn-style" type="button" value="e" id="btn"
                            onclick="calculator.display.value *=Math.E">
                    </td>
                    <td style="padding:1px;">
                        <input class="p-3 border-0 btn-style" type="button" value="C" id="btn"
                            onclick="calculator.display.value='0'">
                    </td>
                    <td style="padding:1px;">
                        <input class="p-3 border-0 btn-style" type="button" value="⌫" id="btn"
                            onclick="deleteValue(calculator)">
                    </td>
                </tr>
                <tr class="d-block px-2">
                    <td style="padding:1px;">
                        <button class="p-3 border-0 btn-style" type="button" id="square"
                            onclick="square(calculator)">x<sup>2</sup></button>
                        <!-- <button class="p-3 border-0 btn-style d-none" type="button" id="cube"
                            onclick="cubevalue(calculator)">x<sup>3</sup></button> -->
                    </td>
                    <td style="padding:1px;">
                        <input class="p-3 border-0 btn-style" type="button" value="1/x" id="btn"
                            onclick="resiprocal(calculator)">
                    </td>
                    <td style="padding:1px;">
                        <input class="p-3 border-0 btn-style" type="button" value="|x|" id="btn"
                            onclick="mod(calculator)">
                    </td>
                    <td style="padding:1px;">
                        <input class="p-3 border-0 btn-style" type="button" value="exp" id="btn"
                            onclick="exp(calculator)">
                    </td>
                    <td style="padding:1px;">
                        <input class="p-3 border-0 btn-style" type="button" value="mod" id="btn"
                            onclick="getValue('%')">
                    </td>
                </tr>
                <tr class="d-block px-2">
                    <td style="padding:1px;">
                        <button class="p-3 border-0 btn-style" type="button" id="sqroot"
                            onclick="squareroot(calculator)">2√x</button>
                        <!-- <input class="p-3 border-0 btn-style d-none" type="button" value="3√x" id="cbrt"
                            onclick="cuberoot(calculator)"> -->
                    </td>
                    <td style="padding:1px;">
                        <input class="p-3 border-0 btn-style" type="button" value="(" id="btn" onclick="getValue('(')">
                    </td>
                    <td style="padding:1px;">
                        <input class="p-3 border-0 btn-style" type="button" value=")" id="btn" onclick="getValue(')')">
                    </td>
                    <td style="padding:1px;">
                        <input class="p-3 border-0 btn-style" type="button" value="n!" id="btn" onclick="factorial()">
                    </td>
                    <td style="padding:1px;">
                        <input class="p-3 border-0 btn-style" type="button" value="/" id="btn" onclick="getValue('/')">
                    </td>
                </tr>
                <tr class="d-block px-2">
                    <td style="padding:1px;">
                        <button type="button" class="p-3 border-0 btn-style" id="ypowofx"
                            onclick="calculator.display.value+='**'">x<sup>y</sup></button>
                        <!-- <button type="button" class="p-3 border-0 btn-style d-none" id="xraiseTwo"
                            onclick="xraiseTwo(calculator)">2<sup>x</sup></button> -->
                    </td>
                    <td style="padding:1px;">
                        <input style="width:85px;" class="bg-white p-3 border-0 btn-style" type="button" value="7"
                            id="btn" onclick="getValue('7')">
                    </td>
                    <td style="padding:1px;">
                        <input style="width:85px;" class="bg-white p-3 border-0 btn-style" type="button" value="8"
                            id="btn" onclick="getValue('8')">
                    </td>
                    <td style="padding:1px;">
                        <input style="width:85px;" class="bg-white p-3 border-0 btn-style" type="button" value="9"
                            id="btn" onclick="getValue('9')">
                    </td>
                    <td style="padding:1px;">
                        <input class="p-3 border-0 btn-style" type="button" value="X" id="btn" onclick="getValue('*')">
                    </td>
                </tr>
                <tr class="d-block px-2">
                    <td style="padding:1px;">
                        <button class="p-3 border-0 btn-style" type="button"
                            onclick="xpowof10()">10<sup>x</sup></button>
                    </td>
                    <td style="padding:1px;">
                        <input style="width:85px;" class="bg-white p-3 border-0 btn-style" type="button" value="4"
                            id="btn" onclick="getValue('4')">
                    </td>
                    <td style="padding:1px;">
                        <input style="width:85px;" class="bg-white p-3 border-0 btn-style" type="button" value="5"
                            id="btn" onclick="getValue('5')">
                    </td>
                    <td style="padding:1px;">
                        <input style="width:85px;" class="bg-white p-3 border-0 btn-style" type="button" value="6"
                            id="btn" onclick="getValue('6')">
                    </td>
                    <td style="padding:1px;">
                        <input class="p-3 border-0 btn-style" type="button" value="-" id="btn" onclick="getValue('-')">
                    </td>
                </tr>
                <tr class="d-block px-2">
                    <td style="padding:1px;">
                        <input class="p-3 border-0 btn-style" type="button" value="log" id="btn"
                            onclick="log(calculator)">
                    </td>
                    <td style="padding:1px;">
                        <input style="width:85px;" class="bg-white p-3 border-0 btn-style" type="button" value="1"
                            id="btn" onclick="getValue('1')">
                    </td>
                    <td style="padding:1px;">
                        <input style="width:85px;" class="bg-white p-3 border-0 btn-style" type="button" value="2"
                            id="btn" onclick="getValue('2')">
                    </td>
                    <td style="padding:1px;">
                        <input style="width:85px;" class="bg-white p-3 border-0 btn-style" type="button" value="3"
                            id="btn" onclick="getValue('3')">
                    </td>
                    <td style="padding:1px;">
                        <input class="p-3 border-0 btn-style" type="button" value="+" id="btn" onclick="getValue('+')">
                    </td>
                </tr>
                <tr class="d-block px-2 pb-3">
                    <td style="padding:1px;">
                        <input class="p-3 border-0 btn-style" type="button" value="ln" id="btn"
                            onclick="ln(calculator)">
                    </td>
                    <td style="padding:1px;">
                        <input style="width:85px;" class="bg-white p-3 border-0 btn-style" type="button" value="+/-"
                            id="btn" onclick="calculator.display.value*=(-1)">
                    </td>
                    <td style="padding:1px;">
                        <input style="width:85px;" class="bg-white p-3 border-0 btn-style" type="button" value="0"
                            id="btn" onclick="getValue('0')">
                    </td>
                    <td style="padding:1px;">
                        <input style="width:85px;" class="bg-white p-3 border-0 btn-style" type="button" value="."
                            id="btn" onclick="getValue('.')">
                    </td>
                    <td style="padding:1px;">
                        <input class="p-3 border-0 result-btn" type="button" value="=" id="btn"
                            onclick="result(calculator)">
                    </td>
                </tr>

            </table>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
