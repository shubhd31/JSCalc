<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
</head>

<body>
    <div class="container rounded-2 shadow" style="background-color: #e9eeff;">
        <form name="calculator">
            <table class="table">
                <tr>
                    <td class="py-2">
                        <input disabled type="text" class="w-100 py-2 text-end fs-1 border-0" name="userInput" id="display">
                    </td>
                </tr>

                <tr class="d-flex py-1">
                    <td>
                        <input class="bg-transparent border-0" type="button" value="DEG" id="btn" onclick="degtorad(calculator)">
                    </td>
                    <td>
                        <input class="bg-transparent border-0" type="button" value="F-E" id="btn" onclick="F_E(calculator)">
                    </td>
                </tr>
                <tr class="d-flex justify-content-between py-1">
                    <td>
                        <input class="bg-transparent border-0"  type="button" value="MC" id="btn" onclick="MemoryClear(calculator)">
                    </td>
                    <td>
                        <input class="bg-transparent border-0"  type="button" value="MR" id="btn" onclick="MemoryRecall(calculator)">
                    </td>
                    <td>
                        <input class="bg-transparent border-0" type="button" value="M+" id="btn" onclick="MemoryPlus(calculator)">
                    </td>
                    <td>
                        <input class="bg-transparent border-0" type="button" value="M-" id="btn" onclick="MemoryMinus(calculator)">
                    </td>
                    <td>
                        <input class="bg-transparent border-0" type="button" value="MS" id="btn" onclick="MemoryStore(calculator)">
                    </td>
                </tr>
                <tr class="d-flex">
                    <td>
                        <div class="dropdown">
                            <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton1"
                            data-bs-toggle="dropdown" aria-expanded="false">
                             Trigonometry
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                            <li><a class="dropdown-item" onclick="sin(calculator)">sin</a></li>
                            <li><a class="dropdown-item" onclick="cos(calculator)">cos</a></li>
                            <li><a class="dropdown-item" onclick="tan(calculator)">tan</a></li>
                            </ul>
                            </div>
                    </td>
                    <td>
                        <div class="dropdown">
                            <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton1"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            ƒ Function
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                            <li><a class="dropdown-item" onclick="acosh(calculator)">acosh</a></li>
                            <li><a class="dropdown-item" onclick="asinh(calculator)">asinh</a></li>
                            <li><a class="dropdown-item" onclick="atanh(calculator)">atanh</a></li>
                            </ul>
                            </div>
                    </td>
                </tr>
                <tr class="d-flex">
                    <td style="padding: 10px 1px 0 1px;">
                       <button style="width:85px; background-color: #ffffff7c;" class="p-3 border-0" type="button" id="btn">2<sup>nd</sup></button>
                    </td> 
                    <td style="padding: 10px 1px 0 1px;">
                        <input style="width:85px; background-color: #ffffff7c;" class="p-3 border-0" type="button" value="π" id="btn" onclick="calculator.display.value=Math.PI">
                    </td>
                    <td style="padding: 10px 1px 0 1px;">
                        <input style="width:85px; background-color: #ffffff7c;" class="p-3 border-0" type="button" value="e" id="btn">
                    </td>
                    <td style="padding: 10px 1px 0 1px;">
                        <input style="width:85px; background-color: #ffffff7c;" type="button" class="p-3 border-0" value = "C" id="btn" onclick="calculator.display.value='0'">
                    </td>  
                    <td style="padding: 10px 1px 0 1px;">
                        <input style="width:85px; background-color: #ffffff7c;" class="p-3 border-0" type="button" value="⌫" id="btn" onclick="deleteValue(this.form)">
                    </td> 
                </tr>
                <tr class="d-flex">
                    <td style="padding: 0 1px;">
                        <input style="width:85px; background-color: #ffffff7c;" class="p-3 border-0" type="button" value="x&sup2" id="btn" onclick="square(calculator)">
                    </td>
                    <td style="padding: 0 1px;">
                        <input style="width:85px; background-color: #ffffff7c;" class="p-3 border-0" type="button" value="1/x" id="btn" onclick="resiprocal(calculator)">
                    </td>
                    <td style="padding: 0 1px;">
                        <input style="width:85px; background-color: #ffffff7c;" class="p-3 border-0" type="button" value="|x|" id="btn" onclick="abs(calculator)">
                    </td>
                    <td style="padding: 0 1px;">
                        <input style="width:85px; background-color: #ffffff7c;" class="p-3 border-0" type="button" value="exp" id="btn" onclick="calculator.display.value=Math.exp(display.value)">
                    </td>
                    <td style="padding: 0 1px;">
                        <input style="width:85px; background-color: #ffffff7c;" class="p-3 border-0" type="button" value="mod" id="btn" onclick="calculator.display.value+='%'">
                    </td>
                </tr>
                <tr class="d-flex">
                    <td style="padding: 0 1px;">
                        <input style="width:85px; background-color: #ffffff7c;" class="p-3 border-0" type="button" value="2√x" id="btn" onclick="sqrt(calculator)">
                    </td>
                    <td style="padding: 0 1px;">
                        <input style="width:85px; background-color: #ffffff7c;" class="p-3 border-0" type="button" value="(" id="btn" onclick="calculator.display.value+='('">
                    </td>
                    <td style="padding: 0 1px;">
                        <input style="width:85px; background-color: #ffffff7c;" class="p-3 border-0" type="button" value=")" id="btn" onclick="calculator.display.value+=')'">
                    </td>
                    <td style="padding: 0 1px;">
                        <input style="width:85px; background-color: #ffffff7c;" class="p-3 border-0" type="button" value="n!" id="btn" onclick="factorial(calculator)">
                    </td>
                    <td style="padding: 0 1px;">
                        <input style="width:85px; background-color: #ffffff7c;" class="p-3 border-0" type="button" value="/" id="btn" onclick="calculator.display.value+='/'">
                    </td>
                </tr>
                <tr class="d-flex">
                    <td style="padding: 0 1px;">
                        <button style="width:85px; background-color: #ffffff7c;" class="p-3 border-0" type="button" onclick="calculator.display.value+='**'">x<sup>Y</sup></button>
                    </td>
                    <td style="padding: 0 1px;">
                        <input style="width:85px;" class="bg-white p-3 border-0" type="button" value="7" id="btn" onclick="calculator.display.value+=7">
                    </td>
                    <td style="padding: 0 1px;">
                        <input style="width:85px;" class="bg-white p-3 border-0" type="button" value="8" id="btn" onclick="calculator.display.value+=8">
                    </td>
                    <td style="padding: 0 1px;">
                        <input style="width:85px;" class="bg-white p-3 border-0" type="button" value="9" id="btn" onclick="calculator.display.value+=9">
                    </td>
                    <td style="padding: 0 1px;">
                        <input style="width:85px; background-color: #ffffff7c;" class="p-3 border-0" type="button" value="X" id="btn" onclick="calculator.display.value+='*'">
                    </td>
                </tr>
                <tr class="d-flex">
                    <td style="padding: 0 1px;">
                        <button style="width:85px; background-color: #ffffff7c;" class="p-3 border-0">10<sup>x</sup></button>
                    </td>
                    <td style="padding: 0 1px;">
                        <input style="width:85px;" class="bg-white p-3 border-0" type="button" value="4" id="btn" onclick="calculator.display.value+=4">
                    </td>
                    <td style="padding: 0 1px;">
                        <input style="width:85px;" class="bg-white p-3 border-0" type="button" value="5" id="btn" onclick="calculator.display.value+=5">
                    </td>
                    <td style="padding: 0 1px;">
                        <input style="width:85px;" class="bg-white p-3 border-0" type="button" value="6" id="btn" onclick="calculator.display.value+=6">
                    </td>
                    <td style="padding: 0 1px;">
                        <input style="width:85px; background-color: #ffffff7c;" class="p-3 border-0" type="button" value="-" id="btn" onclick="calculator.display.value+='-'">
                    </td>
                </tr>
                <tr class="d-flex">
                    <td style="padding: 0 1px;">
                        <input style="width:85px; background-color: #ffffff7c;" class="p-3 border-0" type="button" value="log" id="btn" onclick="log(calculator)">
                    </td>
                    <td style="padding: 0 1px;">
                        <input style="width:85px;" class="bg-white p-3 border-0" type="button" value="1" id="btn" onclick="calculator.display.value+=1">
                    </td>
                    <td style="padding: 0 1px;">
                        <input style="width:85px;" class="bg-white p-3 border-0" type="button" value="2" id="btn" onclick="calculator.display.value+=2">
                    </td>
                    <td style="padding: 0 1px;">
                        <input style="width:85px;" class="bg-white p-3 border-0" type="button" value="3" id="btn" onclick="calculator.display.value+=3">
                    </td>
                    <td style="padding: 0 1px;">
                        <input style="width:85px; background-color: #ffffff7c;" class="p-3 border-0" type="button" value="+" id="btn" onclick="calculator.display.value+='+'">
                    </td>
                </tr>
                <tr class="d-flex pb-3">
                    <td style="padding: 0 1px;">
                        <input style="width:85px; background-color: #ffffff7c;" class="p-3 border-0" type="button" value="ln" id="btn" onclick="ln(calculator)">
                    </td>
                    <td style="padding: 0 1px;">
                        <input style="width:85px;" class="bg-white p-3 border-0" type="button" value="+/-" id="btn" onclick="calculator.display.value*='-1'">
                    </td>
                    <td style="padding: 0 1px;">
                        <input style="width:85px;" class="bg-white p-3 border-0" type="button" value="0" id="btn" onclick="calculator.display.value+=0">
                    </td>
                    <td style="padding: 0 1px;">
                        <input style="width:85px;" class="bg-white p-3 border-0" type="button" value="." id="btn" onclick="calculator.display.value+='.'">
                    </td>
                    <td style="padding: 0 1px;">
                        <input style="width:85px; background-color: rgb(72, 90, 172);" class="p-3 border-0" type="button" value="=" id="btn" onclick="result(calculator)">
                    </td>
                </tr>

            </table>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./script.js"></script> 
</body>
</html>
